<div class="page">
    <h1>Tareas:</h1>
    <div class="inputs">
        <h2>AÃ±adir tareas:</h2>

        <textarea class="textAreaNotas" rows="4" cols="45" [(ngModel)]="tarea" placeholder="Tarea"></textarea>
        <br>
        <label class="label">Nueva Tarea:</label>
        <button class="buttonAdd" (click)="addTask(tarea)">+</button>
        <br>
    </div>

    <div class="table">
        <p></p>
        <h2>Tareas en la lista:</h2>
        <!-- Uso de un pipe para formatear la fecha -->
        <p class="label">{{ fecha | date:"dd/MM/yyyy" }}</p>

        <!-- Uso de directiva capTaskComplete -->
        <ul>
            <li [capTaskComplete] class="label" *ngFor="let elemento of listadoTareas; let i = index" [attr.data-index]="i">{{ listadoTareas[i]}}</li>
        </ul>
    </div>

</div>
